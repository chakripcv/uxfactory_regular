<!DOCTYPE html>
<html>

<head>
    <title>
        block and in line elements
    </title>
    <style>
        .student {
            color: chocolate;
            background-color: darkgoldenrod;
        }

        #chakri {
            color: blue;
            background-color: green;
            }
            .me
            {
background-color: indianred;
padding:4px;
            }
            .he
            {  border: 2px solid green;
                background-color: darkorange;
            }

    </style>
    </head>

<body>
    <iframe style="border:2px solid red;" src="https://uxfactory.in/" height="700" width="800" title="Iframe example">
    </iframe>
    <iframe style="border:2px solid blue;" src="https://indianexpress.com" height="700" width="800"
        title="Iframe example" name="indianexpress">
    </iframe>
    <a href="https://en.wikipedia.org/wiki/Main_Page" target="indianexpress">google</a>
    <div class="student">
        <h1>this is my heading</h1>
        <p>this is my paragraph</p>
    </div>
    <div id="chakri">
        <h1>this is my second heading</h1>
        <p>this is my second paragraph</p>
    </div>
    <div>
        <h1 class="me"><span>this is another heading</span></h1>

        <p class="he">this is another paragraph</p>
    </div>

</body>



</html>
